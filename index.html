<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flirt Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce3ec, #fccde2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .yes { background: #ff6b81; color: white; }
    .no { background: #2ed573; color: white; }
    .restart { background: #57606f; color: white; }
    .line {
      font-style: italic;
      color: #6c5ce7;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üíò Approach Mode Activated</h2>
    <p id="question">Does she have a boyfriend?</p>
    <div id="options">
      <button class="no" onclick="handleAnswer('no')">No</button>
      <button class="yes" onclick="handleAnswer('yes')">Yes</button>
    </div>
    <div class="line" id="response"></div>
    <div id="extra"></div>
  </div>

  <script>
    const flirtLines = [
      "Are you a magician? Because whenever I look at you, everyone else disappears.",
      "Do you have a map? I just got lost in your eyes.",
      "Are you French? Because Eiffel for you.",
      "Do you believe in love at first sight‚Äîor should I walk by again?",
      "Is your name Google? Because you have everything I‚Äôve been searching for."
    ];

    function getRandomFlirt() {
      return flirtLines[Math.floor(Math.random() * flirtLines.length)];
    }

    function handleAnswer(answer) {
      const response = document.getElementById("response");
      const question = document.getElementById("question");
      const options = document.getElementById("options");
      const extra = document.getElementById("extra");

      if (answer === 'no') {
        response.textContent = getRandomFlirt();
        extra.innerHTML = `<button class="no" onclick="handleAnswer('no')">Another one</button>`;
      } else {
        response.innerHTML = "ü§¶‚Äç‚ôÇÔ∏è *throws self-respect into trash*<br>üí¨ Do you want a better one?";
        extra.innerHTML = "";
      }

      question.textContent = "";
      options.innerHTML = `<button class="restart" onclick="location.reload()">Restart</button>`;
    }
  </script>
</body>
</html>
